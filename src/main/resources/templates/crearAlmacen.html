<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Crear Almacenes</title>
</head>
<body>
    <div class="container">
        <div class="row">
        <h1>Modulo Almacenes</h1>
            <div class="row">
                <div class="col-md-3 offset-md" style="padding-bottom: 1em">
                <a th:href="@{/almacenes}" class="btn btn-primary">Listado Almacenes</a>

                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">REGISTRO DE ALMACEN</h1>
                    <div class="card-body">
                        <form th:action="@{/almacenes}" th:object="${almacen}" method="POST">
                            <div class="form-group">
                                <label>Nombre almacen: </label>
                                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite nombre almacen" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>DIRECCIÓN: </label>
                                <input type="text" name="direccion" th:field="*{direccion}" class="form-control" placeholder="Escriba dirección del almacen" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>GERENTE: </label>
                                <input type="text" name="gerente" th:field="*{gerente}" class="form-control" placeholder="Nombre del gerente del almacen" required>
                            </div>
                            <br>
                            <div class="box-footer">

                                <button class="btn btn-primary" >GUARDAR</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>




    </div>
</body>
</html>
